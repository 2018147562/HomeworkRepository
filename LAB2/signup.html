<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <h2 class="title">Welcome to INTERNET-PROGRAMMING MOVIE SITE</h2>
  <p>
    <a href="login.html" class="link">로그인</a> |
    <u>회원가입</u>
  </p>

  <form action="#" method="post" class="form-box">
    <label for="name">이름 :</label>
    <input type="text" id="name" name="name" required><br>

    <label for="birth">생일 :</label>
    <input type="date" id="birth" name="birth" required><br>

    <label>성별 :</label>
    <span class="gender-inline">
      <input type="radio" id="male" name="gender" value="남성" required>
      <label for="male">남성</label>
      <input type="radio" id="female" name="gender" value="여성">
      <label for="female">여성</label>
    </span><br>

    <label for="grade">학년 :</label>
    <input type="number" id="grade" name="grade" step="1" required><br>

    <label for="userid">아이디 :</label>
    <input type="text" id="userid" name="userid" required><br>

    <label for="password">비밀번호 :</label>
    <input type="password" id="password" name="password" required><br>

    <label for="email">이메일 :</label>
    <input type="email" id="email" name="email" required><br>

    <label for="question">보안 질문 :</label>
    <select id="question" name="question" required>
      <option value="">질문을 선택하세요</option>
      <option value="q1">졸업한 초등학교는?</option>
      <option value="q2">처음 키운 반려동물은?</option>
      <option value="q3">가장 좋아하는 음식은?</option>
    </select><br>

    <label for="answer">답변 :</label>
    <input type="text" id="answer" name="answer" required><br>

    <button type="submit" class="signup-button">Signup</button>
    <button type="reset" class="cancel-button">Cancel</button>
  </form>
</body>
</html>
