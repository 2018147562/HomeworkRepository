<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <h2 class="title">Welcome to INTERNET-PROGRAMMING MOVIE SITE</h2>
  <p>
    <u>로그인</u> |
    <a href="signup.html" class="link">회원가입</a>
  </p>

  <form action="#" method="post" class="form-box">
    <label for="userid">아이디 :</label>
    <input type="text" id="userid" name="userid" placeholder="아이디 입력" required><br>

    <label for="password">비밀번호 :</label>
    <input type="password" id="password" name="password" placeholder="비밀번호 입력" required><br>

    <button type="submit" class="signup-button">Login</button>
    <button type="reset" class="cancel-button">Cancel</button>
  </form>
</body>
</html>
