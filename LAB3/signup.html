<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>인프밍 영화 정보 사이트입니다</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>

<header>
  <h1>인프밍 영화 정보 사이트입니다.</h1>
  <nav class="nav-links">
    <a href="index.html">메인페이지</a>
    <a href="login.html">로그인</a>
    <a href="signup.html" class="active">회원가입</a>
  </nav>
</header>

<main class="form-container">
  <form>
    <label>이름: <input type="text"></label><br>
    <label>생일: <input type="date"></label><br>
    <label>성별: 
      <input type="radio" name="gender">남성 
      <input type="radio" name="gender">여성
    </label><br>
    <label>학년: <input type="text"></label><br>
    <label>아이디: <input type="text"></label><br>
    <label>비밀번호: <input type="password"></label><br>
    <label>이메일: <input type="email"></label><br>
    <label>보안 질문: 
      <select>
        <option>질문을 선택하세요</option>
      </select>
    </label><br>
    <label>답변: <input type="text"></label><br>
    <button type="submit">Signup</button>
    <button type="reset">Cancel</button>
  </form>
</main>

<footer>
  <p>Copyright © 2025 INFPMOVIES</p>
</footer>

</body>
</html>
